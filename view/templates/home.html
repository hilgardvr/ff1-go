{{ define "main" }}
    {{ if .Team }}
        <h4>Your current team:</h4>
        {{range .Team}}
            <li>{{.Name}} <span>${{.Price}}</span></li>
        {{ end }}
        <form action="/repick-team" method="put">
            <input type="submit" value="Repick team"/>
        </form>
    {{ else }}
        <form action="/pick-team" method="get" >
            <input type="submit" value="Pick Team"/>
        </form>
    {{ end }}
{{ end }}
