{{ define "main" }}
    <div>
        <h3>{{ .LeagueName }}</h3>
        <ol>
            {{ range .Users }}
                {{ if and .TeamName .TeamPriciple }}
                    <li>{{ .TeamName }}({{ .TeamPriciple }}) <span>{{ .SeasonPoints }}</span> </li>
                {{ else }}
                    <li>{{ .Email }} <span>{{ .SeasonPoints }}</span> </li>
                {{ end }}
            {{ end }}
        </ol>
    </div>
{{ end }}
